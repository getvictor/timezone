<alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
<form class="form-horizontal" role="form">
  <div class="form-group">
    <label for="inputUsername" class="col-sm-4 control-label">Username</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="inputUsername"
        placeholder="Username" ng-model="login.username">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword" class="col-sm-4 control-label">Password</label>
    <div class="col-sm-4">
      <input type="password" class="form-control" id="inputPassword"
        placeholder="Password" ng-model="login.password">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPasswordConfirm" class="col-sm-4 control-label">Confirm Password</label>
    <div class="col-sm-4">
      <input type="password" class="form-control" id="inputPasswordConfirm"
        placeholder="Confirm Password" ng-model="login.passwordConfirm">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-4 col-sm-10">
      <button type="submit" class="btn btn-default"
        ng-click="register(login.username, login.password, login.passwordConfirm)">Register</button>
      <a href="#/login"> or Log In if you already have an account</a>
    </div>
  </div>
</form>
