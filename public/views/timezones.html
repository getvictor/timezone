<alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>

<table class="table table-striped table-condensed">
  <thead>
    <tr>
      <th>Name</th>
      <th>City</th>
      <th>Time</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="timezone in timezones">
      <th>{{timezone.name}}</th>
      <th>{{timezone.city}}</th>
      <th>{{timezone.minutesFromGMT}}</th>
      <th>Edit</th>
      <th>X</th>
    </tr>
  </tbody>
</table>
